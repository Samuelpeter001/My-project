<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/web.css">
</head>
<body>
    <form action="" method="get" class="formfit">
        <h1>Sign-up</h1>   
        <legend>
        <div>
            <label>Firstname: <input type="text" name="fname" id="fname" placeholder="" required></label>
        </div>
        <div>
            <label>Lastname: <input type="text" name="lname" id="lname" required></label>
        </div>
        <div>
            <label>Email: <input type="email" name="email" id="email" placeholder="e.g xyz@gmail.com" required></label>
        </div>
        <div>
            <label>Phone: <input type="number" name="Phone" id="Phone" placeholder="123456789" required></label>
        </div>
        </legend>
        <input type="submit" value="Register">
        <div class="signin">
            <p>Have an account? </p>
            <h4>
                <a href="signin.html">Sign-in</a>
            </h4>
        </div>
        
    </form>

</body>
</html>
